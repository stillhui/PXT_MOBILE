<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>上传票据</title>
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/page.css"/>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page">
            <div class="page__bd com_lists " style="height: 100%;">
                <div class="addBill_container">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">票据图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple/>
                            </div>
                        </div>
                    </div>

                    <div class="weui-cells weui-cells_form">



                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">票据类型</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2">
                                    <option value="1">电票</option>
                                    <option value="2">商票</option>

                                </select>
                            </div>
                        </div>

                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">承兑银行类型</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2">
                                    <option value="1">国股</option>
                                    <option value="2">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">是否可转让</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2">
                                    <option value="1">可以</option>
                                    <option value="2">不可以</option>
                                </select>
                            </div>
                        </div>

                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label for="" class="weui-label">背书情况</label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="select2">
                                    <option value="1">连续背书</option>
                                    <option value="2">不可以</option>
                                </select>
                            </div>
                        </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">票面金额(万)</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"  placeholder="请输入票面金额(万)"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">承兑人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入承兑人全称"/>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">出票日期</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入年利率"/>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">到期日期</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入年利率"/>
                        </div>
                    </div>
 

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">期望利率(‰)</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入年利率"/>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">电话号码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入电话号码"/>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"   placeholder="请输入备注"/>
                        </div>
                    </div>
                </div>

                 <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确认提交</a>
                    </div>

                



            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>

</body>
</html>
