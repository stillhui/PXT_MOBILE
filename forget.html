<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/page.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page">
            <div class="page__bd forget_container" style="height: 100%;">
                 <div class="topper">
                    <img src="./image/forget.png" />
                  </div>
                  <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number"  placeholder="请输入手机号码"/>
                        </div>
                    </div>
                    
                    <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">短信验证码</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="tel" placeholder="请输入短信验证码"/>
                            </div>
                            <div class="weui-cell__ft">
                                <button class="weui-vcode-btn">获取验证码</button>
                            </div>
                        </div>



                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password"   placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password"   placeholder="请输入密码"/>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area">     
                    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
