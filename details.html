<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>票据详情</title>
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/page.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page">
            <div class="page__bd com_lists details_container" style="height: 100%;">
                <div class="weui-tab">
                    <div class="weui-tab__panel">

                          <div class="weui-cells">

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">汇票数量</label></div>
                        <div class="weui-cell__bd">
                             <p>1张</p>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">出票行</label></div>
                        <div class="weui-cell__bd">
                             <p>中国农业银行河南支行...</p>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">几手背书</label></div>
                        <div class="weui-cell__bd">
                             <p>1手</p>
                        </div>
                    </div>
                     <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">票面金额</label></div>
                        <div class="weui-cell__bd">
                             <p>100.00万</p>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">期望利率</label></div>
                        <div class="weui-cell__bd">
                             <p>5.0‰</p>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">到手金额</label></div>
                        <div class="weui-cell__bd tools">
                             <p>100万<a href='compute.html'><i class="iconfont icon-tool"></i></a></p>

                        </div>
                    </div>


                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">出票日期</label></div>
                        <div class="weui-cell__bd">
                             <p>2017-06-21</p>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">交易城市</label></div>
                        <div class="weui-cell__bd">
                             <p>郑州</p>
                        </div>
                    </div>


                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">汇票到期日</label></div>
                        <div class="weui-cell__bd">
                             <p>2017-06-21</p>
                        </div>
                    </div>

                     <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">汇票状态</label></div>
                        <div class="weui-cell__bd">
                             <p>竞价中</p>
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
                        <div class="weui-cell__bd">
                             <p>张虎</p>
                        </div>
                    </div>
            </div>



                    </div>


            <!--出价-->
            <div class="details_quote weui-flex">

                <label>输入价格</label>
                <div class="weui-flex__item">
                    <input class="weui-input" type="tel" placeholder="">
                </div>
                <div>
                    <button class="weui-btn weui-btn_primary">提交</button>
                </div>
 
            </div>
                     
            </div>
        </div>
    </div>
</body>
</html>
