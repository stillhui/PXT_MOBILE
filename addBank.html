<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>添加新账号</title>
    <link rel="stylesheet" href="./css/weui.css"/>
    <link rel="stylesheet" href="./css/page.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        <div class="page">
            <div class="page__bd com_lists company_container" style="height: 100%;">
 


                 <div class="weui-tab">
                    <div class="weui-tab__panel">
                         

                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">银行账号</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="number"  placeholder="请输入银行账号"/>
                                </div>
                            </div>

                            <div class="weui-cell weui-cell_select weui-cell_select-after">
                                <div class="weui-cell__hd">
                                    <label for="" class="weui-label">银行名称</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <select class="weui-select" name="select2">
                                        <option value="1">中国银行</option>
                                        <option value="2">建设银行</option>
                                    </select>
                                </div>
                            </div>

                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="number"   placeholder="请输入姓名"/>
                                </div>
                            </div>

                            

                        </div>



                    </div>


                </div>

                <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">添加</a>
        </div>


            </div>
        </div>
    </div>
</body>
</html>
